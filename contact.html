    <section>
        <div class="container-fluid body-color">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="contact">Contact us</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 body">
                     <form>
                          <div class="form-group">
                             <label for="exampleInputName"> First Name*</label>
                             <input type="text" class="form-control" id="exampleInputName" name="name" placeholder="First Name" required>
                          </div>
                          <div class="form-group">
                             <label for="exampleInputLastName"> Last Name*</label>
                             <input type="text" class="form-control" id="exampleInputLastName" name="name" placeholder="Last Name" required>
                          </div>
                          <div class="form-group">
                              <label for="exampleInputEmail1">Email address*</label>
                               <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
                          </div>
                          <div class="form-group center">
                               <input type="checkbox" name="party" value="weddinf"> Wedding<br>
                               <input type="checkbox" name="party" value="christmas"> Christmas Party<br>
                               <input type="checkbox" name="party" value="press"> Press<br>
                               <input type="checkbox" name="party" value="other"> Other<br>
                          </div>  
                          <div class="form-group center">
                             <label>Leave us a message*:<br>
                              <textarea id="comments"  class="form-control" rows="5" cols="100" placeholder="Enter your message..." required></textarea>
                              </label>
                          </div>
                          <div class="center-btn">
                          <button type="submit" class="btn btn-default" >Get in touch!</button>
                          </div>
                     </form>
                </div>
            </div>
